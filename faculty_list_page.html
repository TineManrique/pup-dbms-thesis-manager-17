<!DOCTYPE html>
<html>
<head>
    <title>Thesis Database System</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/jquery.js" ></script>   
    <link type="text/css" rel="stylesheet" href="/static/style.css" />
</head>
<body>
<a href="/home">Home</a>
<div class="page-header">
 <h1>Faculty List</h1>
</div>
<div id="panel-thesis-list"class="panel panel-default" style="width:65%; margin-left: 17%">
<div class="panel-body">
    <table>
    	<tr id="thead">
    		<td>Full Name</td>
    		<td>Email Address</td>
    		<td>Department</td>
    	</tr>
    {% for faculty in faculty_list %}
    	<tr id="tbody">
        	<td  style="width:25%;text-align:center">{{faculty.faculty_name}}</td>
        	<td  style="width:25%;text-align:center">{{faculty.email}}</td>
        	<td  style="width:25%;text-align:center">{{faculty.department}}</td>
        </tr>

    {% endfor %}
    </table>
</div>
</div>
</body>
</html>
