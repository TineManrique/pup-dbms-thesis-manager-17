<!DOCTYPE html>
<html>
<head>
    <title>Thesis Database System</title>
    <script src="http://www.capitolcommons.com.ph/includes/javascript/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
<script src="http://www.capitolcommons.com.ph/includes/javascript/jquery.scrolly.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="http://www.capitolcommons.com.ph/includes/javascript/jquery-ui.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/jquery.js" ></script>   
    <link type="text/css" rel="stylesheet" href="/static/style.css" />
</head>
<body>
<div class="page-header">
    <h1>Register</h1>
</div>
<div class="panel panel-default">
<div class="panel-body">
<form class="form-horizontal" id="register-form" method="post">

    <div class="form-group">
    <label class="col-lg-2 control-label"> First Name:</label>
        <div class="col-lg-8">
            <input type='text' class="form-control" name='first_name' placeholder='First Name' required autofocus />
        </div>
    </div>
    <div class="form-group">        
    <label class="col-lg-2 control-label"> Last Name:</label>
        <div class="col-lg-8">
             <input type='text' class="form-control" name='last_name' placeholder='Last Name' required autofocus />
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-3 col-lg-5">
            <button type='submit' class="btn btn-primary" id="submitbtn">SUBMIT</button>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src='/static/script.js'></script>
</body>
</html>
