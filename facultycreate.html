<!DOCTYPE html>
<html>
<head>
    <title>Thesis Database System</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/jquery.js" ></script>   
    <link type="text/css" rel="stylesheet" href="/static/style.css" />
</head>
<style>

</style>
<body>
<div class="page-header">
    <h1>Create Faculty</h1>
</div>
<div class="panel panel-default">
<div class="panel-body">
<form class="form-horizontal" id="faculty-create-form" action="/faculty/create" method="post">
    <div class="form-group">
    <label class="col-lg-3 control-label">Full Name:</label>
        <div class="col-lg-offset-1 col-lg-6">
        <input type='text' class="form-control" name='faculty_name' placeholder='first name + last name' required autofocus />
        </div> 
    </div>

    <div class="form-group">
    <label class="col-lg-3 control-label">Email address:</label>
        <div class="col-lg-offset-1 col-lg-5">
        <input type='email' class="form-control" name='email' placeholder='email' required autofocus />
        </div> 
    </div>

    <div class="form-group">
    <label class="col-lg-3 control-label">Phone Number:</label>
        <div class="col-lg-offset-1 col-lg-5">
        <input type='text' class="form-control" name='phone_number' placeholder='phone number' required autofocus />
        </div> 
    </div>

    <div class="form-group">
    <label class="col-lg-3 control-label">Birthdate:</label>
        <div class="col-lg-offset-1 col-lg-5">
        <input type='date' class="form-control" name='birthdata' placeholder='date of birth' required autofocus />
        </div> 
    </div>

    <div class="form-group">
    <label class="col-lg-3 control-label">Department:</label>
        <div class="col-lg-offset-1 col-lg-5">
        <input type='text' class="form-control" name='department' placeholder='department' required autofocus />
        </div> 
    </div>

    <div class="form-group">
        <div class="col-lg-offset-4 col-lg-5">
            <button type='submit' class="btn btn-primary" id="submitbtn">SUBMIT</button>
        </div>
    </div>
    </form>
    <a href="/faculty/list">View List of Faculty Members</a>
    <a href="/home">Home</a>
</div>
</div>
<script type="text/javascript" src='/static/script.js'></script>
</body>
</html>
